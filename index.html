<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="app">
      <header class="container">
        <nav>
          <img class="logo" src="./Assets/camera.svg" alt="" />
          <ul>
            <li>Home</li>
            <li class="active">Gallery</li>
          </ul>
        </nav>
        <form>
          <div class="input-wrapper">
            <label for="search">Search for images and collections</label>
            <input
              id="search"
              type="text"
              placeholder="Search for images and collections"
            />
          </div>
        </form>
        <img class="avatar" src="./Assets/avatar.png" alt="" />
      </header>
      <main>
        <div class="container">
          <h1>Gallery</h1>
          <section class="gallery">
            <figure class="item">
              <img src="./Assets/img01.png" alt="" />
              <figcaption class="details">
                <h2>Electric Workspace</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 0.6s">
              <img src="./Assets/img02.png" alt="" />
              <figcaption class="details">
                <h2>Dark and Red</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 0.8s">
              <img src="./Assets/img03.png" alt="" />
              <figcaption class="details">
                <h2>Organization and Grids</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 1s">
              <img src="./Assets/img04.png" alt="" />
              <figcaption class="details">
                <h2>Hive</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 1.2s">
              <img src="./Assets/img05.png" alt="" />
              <figcaption class="details">
                <h2>Writer Setup</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 1.4s">
              <img src="./Assets/img06.png" alt="" />
              <figcaption class="details">
                <h2>Egonomics and Colors</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 1.6s">
              <img src="./Assets/img07.png" alt="" />
              <figcaption class="details">
                <h2>Light Show</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 1.8s">
              <img src="./Assets/img08.png" alt="" />
              <figcaption class="details">
                <h2>Deep Purple</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 2s">
              <img src="./Assets/img09.png" alt="" />
              <figcaption class="details">
                <h2>Multiscreen</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>
          </section>
        </div>
      </main>
      <footer class="container">
        <p>Â© 2024 - Roberto Collazo</p>
      </footer>
    </div>
  </body>
</html>
